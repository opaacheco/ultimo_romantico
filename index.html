    <script>
        var pontos = 0;
        var descricaoImagemUm = null;
        var lockVirar = false;
        function verificarIgualdade(element) {
            if(lockVirar)return;
            if (descricaoImagemUm === null) {
                descricaoImagemUm = element.alt; // Armazena o valor do atributo 'alt' da imagem clicada
                virarCard(element);
            } else {
                const descricaoImagemDois = element.alt; // Armazena o valor do atributo 'alt' da segunda imagem clicada
                virarCard(element);
                if (descricaoImagemUm === descricaoImagemDois) {
                    pontos = pontos + 1;
                    console.log("Par de imagens igual encontrado!");
                } else {
                    console.log("Par de imagens diferente.");
                    lockVirar = true;
                    setTimeout(function(){
                        virarCard(document.querySelector('img[alt="' + descricaoImagemUm + '"]'));
                        virarCard(element)
                        lockVirar = false;
                    }, 1000);
                }
                descricaoImagemUm = null; // Reseta a vari치vel para que a pr칩xima rodada comece novamente
            }
        }
    
        function virarCard(element) {
        element.classList.add('carta_virada');
        element.classList.remove('carta_escondida');
        }

        function esconderCarta(element) {
            element.classList.add('carta_escondida');
            element.classList.remove('carta_virada');
        }
    </script>
